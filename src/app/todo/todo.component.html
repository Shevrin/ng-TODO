<div>
  <ul *ngIf="todoService.storage.length; else noTodosList">
    <li *ngFor="let todo of todoService.storage">
      <label>
        <input
          type="checkbox"
          class="custom-checkbox"
          [checked]="todo.flag"
          (change)="check(todo.id)"
        />
      </label>
      <span [class.check]="todo.flag">{{ todo.title }}</span>
      <button (click)="removeTodo(todo.id)">X</button>
    </li>
  </ul>

  <ng-template #noTodosList>
    <p style="text-align: center">Нет заданий</p>
  </ng-template>
</div>
