<div class="header">
  <div class="head-text">
    <span class="main-subtext">{{ checkedTasks }}</span>
    <span class="head-subtext"> / {{ tasks }} </span>
    task
  </div>
  <input
    type="text"
    class="input"
    placeholder="enter your task..."
    #input
    *ngIf="show"
    [(ngModel)]="description"
    (keydown.enter)="addTodo()"
  />
  <div class="form-btn" *ngIf="show">
    <div class="confirmButton" (click)="addTodo()"></div>
    <div class="cancleButton" (click)="description = ''"></div>
  </div>

  <div class="addButton" *ngIf="!show" (click)="addInput()"></div>
</div>

<div class="list">
  <ul *ngIf="tasks; else noTodosList">
    <li *ngFor="let todo of todoService.todolist">
      <label>
        <input
          type="checkbox"
          class="check-input"
          [checked]="todo.flag"
          (change)="checkTodo(todo.id)"
        />
        <div class="ch-box"></div>
        <span
          class="ch-text"
          [textContent]="todo.description"
          [class.check]="todo.flag"
          >{{ todo.description }}</span
        >
      </label>
      <button class="del-btn" (click)="removeTodo(todo.id)"></button>
    </li>
  </ul>
  <ng-content select="selector"></ng-content>
</div>
<ng-template #noTodosList>
  <p style="text-align: center">No Tasks</p>
</ng-template>
